{% extends "layout/main.html" %}

{% block styles %}{% endblock %}

{% block body %}

<div class="row">

	<div id="searchform">
		<input type="text" id="query" placeholder="What are you looking for?">
		<button id="search_btn" class="btn btn-success" >Search</button>
	</div>
	<br>
	<ul id="searchlist">
	</ul>


</div>

{% endblock %}


{% block scripts %}

  <script src="http://js.pusher.com/1.12/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) window.console.log(message);
    };

    // Flash fallback logging - don't include this in production
    WEB_SOCKET_DEBUG = true;

    var pusher = new Pusher('{{ PUSHER_KEY }}');
    var channel = pusher.subscribe('couch_potato');
    
    channel.bind('incoming_youtube', function(data){
    	console.log(data);
    });

	jQuery('#search_btn').click(function(){
		querystr = jQuery("#query").val();

		if (querystr != "") {
			jQuery.ajax({
				url : '/pushit',
				type: 'POST',
				data: {msg:querystr},
				dataType : 'json',
				success : function(data) {
					console.log("received");
					console.log(data);
				},
				error : function(err) {
					console.error(err);
				}
			});
			
		}

		
	})
    

  </script>

{% endblock %}
